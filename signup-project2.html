<body>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>SignUp Please:</h3>
				</div>
			<div class="card-body">

<form action="/register" method="post">
  <div class="input-group form-group">
  
  <input type="text" id="username" name="username" class="form-control" placeholder="UserName"><br></br>
   </div>
   
   <div class="input-group form-group">
  
  <input type="text" id="password" name="password" class="form-control" placeholder="Password"><br></br>
  </div>
  
   <div class="input-group form-group">
  
  <input type="text" id="Email" name="lastname" class="form-control" placeholder="Last Name"><br></br>
  </div>
  
   <div class="input-group form-group">
  
 
  <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number"><br></br>
  </div>
  
  
  
  
  
  <div class="form-group">
  <input type="submit" value="Submit" class="btn float-right login_btn">
  
   
  </div>
</form>
</div>
<div class="card-footer">
<div class="d-flex justify-content-center links">
 <a href="login.html">Go Back To Login</a>
</div>
</div>
</div>
