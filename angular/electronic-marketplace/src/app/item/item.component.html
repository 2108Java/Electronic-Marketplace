<nav>
  <ul class="categoriess">
    <div class="cart-table">
      <table>
        <thead>
          <tr>
            <th *ngFor="let item of categories">
              <a routerLink="./items/{{item.name}}"></a>
              <button id=category type="button" class="btn btn-primary"
                (click)='getData(item.catId)'>{{item.name}}</button>
            </th>
          </tr>
        </thead>
      </table>
    </div>
  </ul>
</nav>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of items">
      <div class="card col-md-3">
        <img src="{{item.image}}" style="max-height: 175px; width: auto;">
        <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.name}}</h5>
        <h5></h5>
        <p><strong>Price: </strong>{{item.salePrice | currency}}</p>
        <p></p>
        <button class="btn btn-primary add-to-cart" (click)='addToCart(item)'> Add To Cart</button>
      </div>
    </ng-container>
  </div>
</div>

<router-outlet></router-outlet>
