<ng-container *ngIf="cartItems.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th> </th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems">
                            <td>{{item.name}}</td>
                            <td><img src="{{item.image}}" style="max-width: 100px;"></td>
                            <td>{{item.salePrice | currency}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>

                        <div>
                            <h2 style="float: right;">Grand total: {{this.grandTotal | currency}}</h2>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger cart-button">Empty Cart</button>
                            </td>
                            <td><button routerLink="/" class="btn btn-primary cart-button">Shop More</button></td>
                            <td><button routerLink="/checkout" class="btn btn-success cart-button">Checkout</button>
                            </td>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="cartItems.length==0">
    <div class="container">
        <div class="card">
            <h4 class="card-title">Shopping Cart</h4>
        </div>
        <div class="center">
            <img id="emptyCartPicture" src="https://maxcdn.icons8.com/Share/icon/nolan/Shopping/shopping_cart1600.png">
            <h5>Your shopping carting is empty. </h5>
            <button routerLink="/" class="btn btn-primary">Start Shopping</button>
        </div>
    </div>
</ng-container>
