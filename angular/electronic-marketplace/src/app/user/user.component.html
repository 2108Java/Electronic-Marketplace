<div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" [(ngModel)]= 'uname' placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]= 'pwd' placeholder="Enter Password" name="psw" required>
        
    <button class = "btn btn-info" (click) = 'login()'>Login Button!</button>
    <p></p>
    <button (click)="checkSession()"  class="btn btn-primary">Check Session Data</button>
    <p></p>
    <button (click)="logout()"  class="btn btn-primary">Logout Button</button>
  </div>

  <router-outlet></router-outlet>
